<div class="container">
    <br />
    <!--Título da Página-->
    <h3>{{pageTitle}}</h3>
    <br />
    <div class="row">
        <div class="col s6">
            <div class="panel panel-default">
                <div class="container">
                    <h3>Já sou um Parceiro</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col s12">
                            <label>E-mail</label>
                            <input type="text" class="form-control tooltipped" placeholder="E-mail" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha"  maxlength="20">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <ul>
                                <li><a style="color: #D50000 !important" href="#">Esqueceu sua senha?</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <a style="width: 100%" class="waves-effect waves-light btn yellow darken-3" ng-click="RedirecionarPagina()">Entrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s6">
            <div class="row">
                <div class="col s12">
                    <div class="center">
                        <h3>Quero me Cadastrar!</h3>
                    </div>
                    <br />
                    <div style="margin-left:100px; font-weight:400;">
                        <p style="color: #D50000;font-size:16px;">Meu cadastro</p>
                        <p>.Controle dos seus pedidos, saldos, e promoções</p>
                        <p>.Chat para bate papo com seus clientes</p>
                        <p>.Consulta de históricos para acompanhar desempenho no aplicativo</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 center">
                    <a style="width: 100%; margin-left:100px" class="waves-effect waves-light btn yellow darken-3" ng-click="RedirecionarPaginaCriarConta()">Criar minha conta</a>
                </div>
            </div>
        </div>
    </div>


</div>
